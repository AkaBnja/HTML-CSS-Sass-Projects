<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROYECTO 5</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="shortcut icon" href="img/mewtwohd.png" type="image/x-icon">
</head>
<body>
    <main class="container"> <!-- main es la etiqueta mas global, esta practicamente es toda la pagina --> <!-- HTML moderno recomienda usar estas etiquetas para mejor nivel de busqueda -->
        <article class="card"> <!-- article representa un elemento en general--> <!-- En este caso al solo ser un articulo no es necesario crear toda una seccion -->
            <img src="./img/encabezadofonfo.png" alt="fondocard" class="card-header" width="200px">
            <div class="card-body">
                <div class="card-body-contentimg">
                    <img src="./img/mewtwosupremo.png" alt="mewtwo" class="card-body-contentimg-img" width="80px">
                </div>
                <h1 class="card-body-tittle">MEWTWO
                    <span>#150</span>
                </h1>
                <p class="card-body-description">His DNA is almost the same as Mew's. However, their size and character are very different.</p>
            </div>
            <div class="card-footer">
                <div class="card-footer-content">
                    <h3>POWER</h3>
                    <img src="./img/poder.png" alt="poder" width="50px">
                </div>
                <div class="card-footer-content">
                    <h3>WISDOM</h3>
                    <img src="./img/cerebro.png" alt="inteligencia" width="50px">
                </div>
                <div class="card-footer-content">
                    <h3>FORCE</h3>
                    <img src="./img/fuerza.png" alt="fuerza" width="50px">
                </div>
            </div>
        </article>
    </main>
</body>
</html>
